<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-calculator"></i> Kalkulator Matematika</h1>
        <p class="creator">Dibuat oleh DvnY</p>
    </header>

    <main class="calculator-grid">
        <section class="calculator-card">
            <div class="shape-icon circle"></div>
            <h2>Luas Lingkaran</h2>
            <button onclick="sumAreaOfCircle()">
                <span class="button-icon"></span> Hitung Luas
            </button>
            <div id="inputContainerCircle" class="input-container"></div>
            <div id="resultContainerCircle" class="result-container"></div>
        </section>

        <section class="calculator-card">
            <div class="shape-icon triangle"></div>
            <h2>Luas Segitiga</h2>
            <button onclick="sumAreaOfTriangle()">
                <span class="button-icon"></span> Hitung Luas
            </button>
            <div id="inputContainerTriangle" class="input-container"></div>
            <div id="resultContainerTriangle" class="result-container"></div>
        </section>

        <section class="calculator-card">
            <div class="shape-icon rectangle"></div>
            <h2>Luas Persegi Panjang</h2>
            <button onclick="sumAreaOfRectangle()">
                <span class="button-icon"></span> Hitung Luas
            </button>
            <div id="inputContainerRectangle" class="input-container"></div>
            <div id="resultContainerRectangle" class="result-container"></div>
        </section>

        <section class="calculator-card">
            <div class="shape-icon parallelogram"></div>
            <h2>Luas Jajar Genjang</h2>
            <button onclick="sumAreaOfParallelogram()">
                <span class="button-icon"></span> Hitung Luas
            </button>
            <div id="inputContainerParallelogram" class="input-container"></div>
            <div id="resultContainerParallelogram" class="result-container"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
